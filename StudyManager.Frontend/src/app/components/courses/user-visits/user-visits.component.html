<div class="popup-bg">
    <div class="popup">
        <div class="header">
            <h3>Student: {{userLogin}}</h3>
            <img class="close-popup" src="assets/images/close.png" alt="icon" routerLink='../..'>
        </div>
        <div class="body">
            <div class="header">
                <form (ngSubmit)="GetVisits()" [formGroup]="DateForm">
                    <div class="form-group">
                      <label for="first-date">First date</label>
                      <input type="date" class="form-control" id="first-date" formControlName="firstDate">
                    </div>
                    <div class="form-group">
                      <label for="second-date">Second date</label>
                      <input type="date" class="form-control" id="second-date" formControlName="secondDate">
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success" [disabled]="!DateForm.valid">Submit</button>
                    </div>
                </form>
            </div>
            <div class="footer" *ngIf="!loading && firstSubmit">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of visitsModel; let count = index">
                        <th scope="row">{{count}}</th>
                        <td>{{ConvertTime(item.dateCreated)}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div *ngIf="loading" class="loading loading-icon text-info" >
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status"></div>
                </div>
            </div>

        </div>
    </div>
</div>
